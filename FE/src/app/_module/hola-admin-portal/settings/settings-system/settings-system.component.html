<div id="frmSettingQuestion">
    <t-template-content-layout>
        <ng-container breadcrumbTemplate>
            <app-breadcrumb-template [dataItem]="breadcrumbData"></app-breadcrumb-template>
        </ng-container>
        <ng-container actionTemplate>
        </ng-container>
        <ng-container contentTemplate>
            <nz-card>
                <div nz-row>
                    <div nz-col nzSpan="18" class="frmBigQuestion">
                        <nz-card class="mr-1">
                            <!-- Big Question -->
                            <form nz-form [formGroup]="systemForm" [nzLayout]="'vertical'">
                                <div nz-col [nzXs]="24" nzSm="24" nzXl="24" nzMd="24" nzLg="24">
                                    <div nz-row>
                                        <ng-container *ngFor="let item of arrayColumns">
                                            <div *ngIf="item.name !='aboutUs'" nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12"
                                                class="p-all-5px">
                                                <app-form-template [formItem]="item">
                                                </app-form-template>
                                            </div>
                                            <div *ngIf="item.name =='aboutUs'" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24"
                                            class="p-all-5px">
                                            <app-form-template [formItem]="item">
                                            </app-form-template>
                                        </div>
                                        </ng-container>
                                    </div>
                                </div>


                            </form>
                        </nz-card>

                    </div>
                    <div nz-col nzSpan="6">
                        <nz-card class="ml-1 mb-1">
                            <span>Logo</span>
                            <app-upload-img [avatarUrl]="logoImg"  (avatarEmit)="getAvatarUrl('logo',$event)"></app-upload-img>
                        </nz-card>
                    </div>
                </div>
            </nz-card>
            <div class="mt-1 text-right">
                <button nz-button nzType="primary" class="mr-1" (click)="submitForm()">{{!isUpdated ?
                    'Thêm mới'
                    : 'Lưu'}}</button>
                <button nz-button nzType="default" (click)="cancel()">Cancel</button>
            </div>


        </ng-container>

    </t-template-content-layout>



</div>
