<header class="header-area header-v1 bg-light">
    <div class="header-navigation" [ngClass]="[visible ? '' : 'breakpoint-on' , windowScrolled ? 'sticky':'']" (window:resize)="detectHeader()">
        <div class="container-fluid">
            <div class="row align-items-center">
                
                <div class="col-xl-3 col-lg-4 col-md-5 col-8 mt-2">
                    <div class="site-branding-and-language-selection">
                        <div class="brand-logo">
                            <a routerLink="/">
                                <img [src]="avatarUrl? avatarUrl :'assets/images/web/logo2.png'" style="height: 80px;"alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
              
                <div class="col-xl-6 col-lg-3 col-md-1 col-2 text-center mt-2"></div>
               
                <div class="col-xl-3 col-lg-5 col-md-6 col-2 mt-2">
                    <div class="header-right">
                        <ul>
                          
                            <li class="nav-tools d-none d-xl-block">
                                <a href="javascript:void(0)" class="icon off-menu" (click)="toggleCanvas()">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </a>
                                <div class="offcanvas-panel" [ngClass]="canvasMethod ? 'panel-on':''">
                                    <div class="menu-overlay" (click)="toggleCanvas()"></div>
                                    <div class="offcanvas-panel-inner">
                                        <div class="panel-logo">
                                            <img [src]="avatarUrl? avatarUrl :'assets/images/web/logo2.png'" alt="logo">
                                        </div>
                                        <div class="about-us-widget">
                                            <h5 class="panel-widget-title">Thông tin về chúng tối</h5>
                                            <p>
                                                {{item.aboutUs}}
                                            </p>
                                           
                                        </div>
                                        <div class="contact-us">
                                            <h5 class="panel-widget-title"></h5>
                                            <ul>
                                        
                                                <li>
                                                    <i class="far fa-user"></i>
                                                    <span><a href="/login">Đăng nhập</a></span>
                                                
                                                </li>
                                             
                                            </ul>
                                        </div>
                                        <br>
                                        <div class="contact-us">
                                            <h5 class="panel-widget-title">Contact Us</h5>
                                            <ul>
                                                <li>
                                                    <i class="far fa-map-marker-alt"></i>
                                                    {{ item.address }}
                                                </li>
                                                <li>
                                                    <i class="far fa-phone"></i>
                                                    <span><a [href]="'tel:'+item.phone">{{item.phone}}</a></span>
                                                </li>
                                                
                                            </ul>
                                        </div>
                                        <a href="javascript:void(0)" class="panel-close" (click)="toggleCanvas()">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="menu-toggle" [ngClass]="navMethod ? 'active':''">
                                    <div class="menu-overlay" (click)="toggleNav()"></div>
                                 
                                    <div class="nav-toggle">
                                        <div class="navbar-toggler float-end" [ngClass]="navMethod ? 'active':''" (click)="toggleNav()">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div> 
            <div class="row align-items-center">
              
                <div class="col-xl-12 col-lg-3 col-md-1 col-2 text-center">
                    <div class="primary-menu">
                        <div class="nav-menu" [ngClass]="navMethod ? 'menu-on':''">
                        
                            <div class="navbar-close" (click)="toggleNav()">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>
                            <nav class="main-menu">
                                <ul>
                                    
                                    <li [ngClass]="item.child ? 'menu-item menu-item-has-children':'menu-item'" *ngFor="let item of navigation">
                                        <a href="javascript:void(0)" *ngIf="item.child" (click)="trigger(item)">{{item.linkText}}</a>
                                        <span class="dd-trigger" *ngIf="item.child" (click)="trigger(item)"><i class="fas fa-angle-down"></i></span>
                                        <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                                        <ul class="sub-menu" *ngIf="item.child" [ngClass]="item.open ? 'd-block' : ''">
                                            <li [ngClass]="item.child ? 'menu-item menu-item-has-children':'menu-item'" *ngFor="let item of item.submenu">
                                                <a href="javascript:void(0)" *ngIf="item.child" (click)="trigger(item)">{{item.linkText}}</a>
                                                <span class="dd-trigger" *ngIf="item.child" (click)="trigger(item)"><i class="fas fa-angle-down"></i></span>
                                                <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                                                <ul class="sub-menu" *ngIf="item.child" [ngClass]="item.open ? 'd-block' : ''">
                                                    <li [ngClass]="item.child ? 'menu-item menu-item-has-children':'menu-item'" *ngFor="let item of item.submenu">
                                                        <a routerLink="{{item.link}}">{{item.linkText}}</a>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <li *ngIf="navMethod">
                                        <a href="/login">Đăng nhập</a>
                                    
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</header>
