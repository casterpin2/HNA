<t-template-content-layout>
    <ng-container breadcrumbTemplate>
      <div>
        <h2 class="header-page">Tài khoản</h2>
        <nz-breadcrumb>
          <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>CMS</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item> <a routerLink="/cms/cms-category">Tài khoản</a></nz-breadcrumb-item>
          <nz-breadcrumb-item *ngIf="isUpdated">Cập nhật</nz-breadcrumb-item>
          <nz-breadcrumb-item *ngIf="!isUpdated">Tạo mới</nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
    </ng-container>
    <ng-container contentTemplate>
        <ng-template #titleTemplate>
            {{'PRODUCT.TITLE_COURSE' | translate}}
  
          </ng-template>
          <form nz-form [formGroup]="accountForm" [nzLayout]="'vertical'">
            <div nz-row style="width: 100%;">
              <div nz-col [nzXs]="24" nzSm="24" nzXl="20" nzMd="20" nzLg="20">
                <div nz-row>
                  <ng-container *ngFor="let item of controlArray">
                    <div
                     
                      nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" class="p-all-5px">
                      <app-form-template [formItem]="item">
                      </app-form-template>
                    </div>
                  </ng-container>
                </div>
              </div>
              <div nz-col [nzXs]="24" nzSm="24" nzXl="4" nzMd="4" nzLg="4">
                
                <app-upload-img [avatarUrl]="avatarUrl" (avatarEmit)="getAvatarUrl('avatar',$event)"></app-upload-img>
              </div>
              
            </div>
  
           
  
    
          </form>
          <div style="margin-top: 0.5em;padding: 5px;text-align: right;">
            <button nz-button nzType="default" (click)="cancel()">Cancel</button>
            <button nz-button nzType="primary" style="margin-right: 5px;" (click)="submitForm()">{{!isUpdated ? 'Thêm mới'
              : 'Lưu'}}</button>
           
          </div>
  
  
  
    </ng-container>
  
  </t-template-content-layout>
