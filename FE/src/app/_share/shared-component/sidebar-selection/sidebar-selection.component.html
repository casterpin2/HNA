<ul nz-menu nzMode="inline" class="sider-menu ul-shared-component">
    <i nz-icon nzType="plus-circle" nzTheme="outline" class="add-icon" *ngIf="allowAdd" (click)="onAddClick()"></i>
    <li nz-submenu nzTitle="Selection Sample" nzIcon="laptop">
        <div class="normal-padding">
            <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input [(ngModel)]="searchValue" placeholder="Tìm kiếm" (change)="onSearch($event)" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
                <i nz-icon nzType="search"></i>
            </ng-template>
            <nz-list nzBordered nzSize="small">
                <nz-list-item *ngFor="let item of DataSource | labelfilter:searchValue" (click)="itemClick(item)" [hidden]="!item.label?.toLowerCase()?.includes(searchValue.toLowerCase())" [ngClass]="{'selected': item.value == sbModel}">
                    <ul nz-list-item-actions *ngIf="allowEdit">
                        <nz-list-item-action>
                            <i nz-icon nzType="edit" nzTheme="outline" (click)="onEditClick(item)"></i>
                        </nz-list-item-action>
                    </ul>
                    {{item.label}}
                </nz-list-item>

            </nz-list>
        </div>
    </li>
</ul>
