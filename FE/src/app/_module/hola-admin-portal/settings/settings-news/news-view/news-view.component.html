<t-template-content-layout>
   
    <ng-container breadcrumbTemplate>
        <app-breadcrumb-template [dataItem]="breadcrumbData"></app-breadcrumb-template>
    </ng-container>
    <ng-container contentTemplate>
        <div class="action-btn mb-1">
            <button nz-button nzType="default" style="border: none;background-color: #fff;box-shadow: none !important;" (click)="routeNews()">
                <span>< Trở về</span>
            </button>
            <button nz-button nzType="primary" (click)="routeManage()">
                Sửa bài viết
            </button>
        </div>
        <nz-card>
            <div id="item-content">
               
            </div>
        </nz-card>
     


    </ng-container>

</t-template-content-layout>
