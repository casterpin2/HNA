<footer class="footer-area footer-area-v1" [style.background-image]="'url(assets/img/footer-bg.png)'">
    <div class="container">
        <div class="footer-area-internal">
            <div class="row">
                <!-- Single Footer Widget -->
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="single-footer-widget footer-text-widget">
                        <img [src]="img ? img :'../../../assets//images/web/logo2.png'" style="height: 60px" alt="footer logo">
                        <p>{{aboutUs}}</p>
                        <a class="footer-contact-link" [href]="'tel:'+phoneNumber"><i class="fas fa-phone"></i> {{phoneNumber}}</a>
                    </div> 
                </div>
                <!-- Single Footer Widget -->
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="single-footer-widget">
                        <h5 class="widget-title">Địa chỉ</h5>
                        <div class="footer-widget-menu">
                            {{addressPage}}
                            <div [innerHtml]="googleMaps"></div>
                        </div>
                      
                    </div>
                </div>
                <!-- Single Footer Widget -->
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.7s">
                    <div class="single-footer-widget">
                        <h5 class="widget-title">Theo dõi</h5>
                        <div class="footer-social-links">
                            <ul>
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                            </ul>
                        </div>
                        <div class="footer-copyright">
                            <p>&copy; 2022 <a href="#">Bản quyền thuộc về</a> Trường học</p>
                        </div>
                    </div>
                </div>
            </div> <!-- /.row -->
        </div> <!-- /.footer-area-internal -->
    </div> <!-- /.container -->
</footer>
<a href="javascript:void(0)" [ngClass]="windowScrolled ? 'd-inline-block':''" (click)="scrollToTop()"
    class="scroll-to-target scroll-to-top"><i class="fa fa-angle-up"></i></a>
